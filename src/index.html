<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bibliotheque Angular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon par défaut Angular -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Google Fonts existants -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- MEDIAVIBES: tu places tes fichiers dans src/assets/ -->
  <!-- Apple-touch-icon et favicon -->
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />

  <!-- Autre police "Open Sans" -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

  <!-- Nucleo Icons -->
  <link href="assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="assets/css/nucleo-svg.css" rel="stylesheet" />

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

  <!-- MEDIAVIBES principal -->
  <link id="pagestyle" href="assets/css/soft-ui-dashboard.css?v=1.0.7" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


  <!-- Script Nepcha Analytics (optionnel) -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body class="mat-typography">
  <app-root></app-root>


    <!-- Si tu souhaites importer ici les JS du template
    (popper, bootstrap, soft-ui-dashboard.min.js, etc.),
    tu peux les ajouter en bas du body
    OU dans angular.json → "scripts".

    Exemple si tu veux le faire manuellement ici : -->

    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>
    <script src="assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script src="assets/js/soft-ui-dashboard.min.js?v=1.0.7"></script>



    <script>
      var win = navigator.platform.indexOf('Win') > -1;
      if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
          damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
      }
    </script>



</body>

</html>
