<h2>Emprunter un document</h2>

<div class="message" *ngIf="message"
  [ngClass]="{'error': message.startsWith('Impossible'), 'success': !message.startsWith('Impossible')}">
  {{ message }}
</div>

<!-- Sélection du document avec mat-select -->
<mat-form-field appearance="fill" class="full-width">
  <mat-label>Document</mat-label>
  <mat-select [(value)]="selectedDocId" name="selectedDocId">
    <mat-option [value]="null">-- Choisir un document --</mat-option>
    <mat-option *ngFor="let d of documentsDispo" [value]="d.docId">
      {{ d.docTitre }} (Dispo: {{ d.docQuantiteDispo }})
    </mat-option>
  </mat-select>
</mat-form-field>

<!-- Date d'échéance avec mat-datepicker -->
<mat-form-field appearance="fill" class="full-width">
  <mat-label>Date d’échéance</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="dateEcheance" name="dateEcheance" required>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<div class="actions">
  <button mat-raised-button color="primary" (click)="onEmprunter()">Emprunter</button>
</div>
