<!-- Navbar (si tu veux la même vue que login/register) -->

  <div class="container">
    <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 text-white" routerLink="/">
      MEDIAVIBES
    </a>
    <!-- ... autre code navbar ou rien ... -->
  </div>
</nav>

<main class="main-content mt-0">
  <section class="min-vh-100 mb-8">
    <!-- Image/Banner -->
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
      style="background-image: url('assets/img/curved-images/curved14.jpg')">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Change your password</h1>
            <p class="text-lead text-white">
              Please enter your old and new passwords.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Carte du formulaire -->
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Change Password</h5>
            </div>
            <div class="card-body">
              <!-- Angular form -->
              <form (ngSubmit)="onSubmit()">
                <!-- Zone d'affichage messages -->
                <div style="color:red">{{ errorMessage }}</div>
                <div style="color:green">{{ successMessage }}</div>

                <!-- Ancien mot de passe -->
                <div class="mb-3">
                  <label>Ancien mot de passe</label>
                  <input type="password" class="form-control" placeholder="Ancien mot de passe" required
                    [(ngModel)]="oldPassword" name="oldPassword" />
                </div>

                <!-- Nouveau mot de passe -->
                <div class="mb-3">
                  <label>Nouveau mot de passe</label>
                  <input type="password" class="form-control" placeholder="Nouveau mot de passe" required
                    [(ngModel)]="newPassword" name="newPassword" />
                </div>

                <!-- Confirmer le nouveau mot de passe -->
                <div class="mb-3">
                  <label>Confirmer le nouveau mot de passe</label>
                  <input type="password" class="form-control" placeholder="Confirmer nouveau mot de passe" required
                    [(ngModel)]="confirmNewPassword" name="confirmNewPassword" />
                </div>

                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">
                    Changer
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer (facultatif) -->
  <footer class="footer py-5">
    <div class="container text-center">
      <p class="mb-0 text-secondary">
        Copyright ©
        <script>document.write(new Date().getFullYear())</script>
       G.I.T.Y.
      </p>
    </div>
  </footer>
</main>
