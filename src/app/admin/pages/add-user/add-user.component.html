<h2>Ajouter un utilisateur</h2>

<div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

<form (ngSubmit)="onSubmit()" class="user-form">
  <div class="form-group">
    <label>Nom :</label>
    <input type="text" [(ngModel)]="userNom" name="userNom" required class="form-control" />
  </div>
  <div class="form-group">
    <label>Prénom :</label>
    <input type="text" [(ngModel)]="userPrenom" name="userPrenom" required class="form-control" />
  </div>
  <div class="form-group">
    <label>Email :</label>
    <input type="email" [(ngModel)]="userEmail" name="userEmail" required class="form-control" />
  </div>
  <div class="form-group">
    <label>Téléphone :</label>
    <input type="text" [(ngModel)]="userTel" name="userTel" class="form-control" />
  </div>
  <div class="form-group">
    <label>Rôle :</label>
    <select [(ngModel)]="role" name="role" class="form-control">
      <option value="ADMIN">ADMIN</option>
      <option value="USER">USER</option>
    </select>
  </div>
  <div class="form-group">
    <label>Mot de passe :</label>
    <input type="text" [(ngModel)]="password" name="password" class="form-control" />
  </div>
  <div class="actions">
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <button type="button" (click)="onCancel()" class="btn btn-secondary">Annuler</button>
  </div>
</form>
