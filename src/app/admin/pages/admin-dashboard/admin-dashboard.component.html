<!-- ========== ICI TU PLACES TES BOUTONS ========== -->
<div class="row mt-4">
  <div class="col-12">
    <div class="card h-100">
      <div class="card-header pb-0">
        <h6>Actions administrateur</h6>
        <p class="text-sm">
              Sélectionne ci-dessous les différentes pages / gestions
        </p>
      </div>
      <div class="card-body">
        <!-- On va reprendre tes boutons en style bootstrap -->
        <button class="btn btn-outline-primary m-1" (click)="goToUsers()">Gerer les Utilisateurs</button>
        <button class="btn btn-outline-primary m-1" (click)="goToSearchUser()">Rechercher Un utilisateur spéciphique</button>
        <hr style="background: black;">
        <button class="btn btn-outline-primary m-1" (click)="goToDocuments()">Catalogue</button>
        <button class="btn btn-outline-primary m-1" (click)="goToDocumentsDispo()">Docs Disponibles</button>
        <hr style="background: black;">
        <button class="btn btn-outline-primary m-1" (click)="goToEmprunts()">Liste des emprunts</button>
        <button class="btn btn-outline-primary m-1" (click)="goToEmpruntsActifs()">Liste des emprunts Actifs</button>
        <button class="btn btn-outline-primary m-1" (click)="goToEmpruntsClotures()">Liste des emprunts Clôturés</button>
        <button class="btn btn-outline-primary m-1" (click)="goToEmpruntsByUser()">Voir les emprunts d’un utilisateur</button>
        <button class="btn btn-outline-primary m-1" (click)="goToSearchDocuments()">Rechercher un document par critères</button>
        <hr style="background: black;">
        <button class="btn btn-outline-primary m-1" (click)="goToStatsEmpruntsByUser()">Stats : Emprunts par utilisateur</button>
        <button class="btn btn-outline-primary m-1" (click)="goToStatsEmpruntsByDocType()">Stats : Types de documents les plus empruntés</button>



      </div>
    </div>
  </div>
</div>
