<div class="container mt-4">
  <h2 class="mb-3">Liste des utilisateurs</h2>

  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Rechercher un utilisateur..." [(ngModel)]="searchTerm"
        (input)="onSearch()" />
    </div>
    <div class="col-md-6 text-end">
      <button class="btn btn-primary" (click)="goToAddUser()">Ajouter un utilisateur</button>
    </div>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Rôle</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUtilisateurs">
        <td>{{ user.userId }}</td>
        <td>{{ user.userNom }}</td>
        <td>{{ user.userPrenom }}</td>
        <td>{{ user.userEmail }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="goToEditUser(user.userId)">Modifier</button>
          <button class="btn btn-sm btn-danger" (click)="onDeleteUser(user.userId)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
