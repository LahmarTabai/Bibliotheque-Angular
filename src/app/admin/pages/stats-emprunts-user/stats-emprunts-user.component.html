<h2>Stats: Emprunts par utilisateur</h2>

<div style="color:red" *ngIf="errorMessage">{{ errorMessage }}</div>

<table *ngIf="stats.length > 0">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Nom</th>
      <th>Pr√©nom</th>
      <th>Nombre d'emprunts</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of stats">
      <td>{{ s.userId }}</td>
      <td>{{ s.userNom }}</td>
      <td>{{ s.userPrenom }}</td>
      <td>{{ s.totalEmprunts }}</td>
    </tr>
  </tbody>
</table>
