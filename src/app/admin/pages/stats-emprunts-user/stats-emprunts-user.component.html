<h2>Stats : Emprunts par utilisateur</h2>

<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

<!-- Datatable Angular Material pour les statistiques -->
<div class="table-container" *ngIf="dataSource.data.length > 0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Colonne User ID -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
      <td mat-cell *matCellDef="let stat">{{ stat.userId }}</td>
    </ng-container>

    <!-- Colonne Nom -->
    <ng-container matColumnDef="userNom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let stat">{{ stat.userNom }}</td>
    </ng-container>

    <!-- Colonne Prénom -->
    <ng-container matColumnDef="userPrenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
      <td mat-cell *matCellDef="let stat">{{ stat.userPrenom }}</td>
    </ng-container>

    <!-- Colonne Nombre d'emprunts -->
    <ng-container matColumnDef="totalEmprunts">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre d'emprunts</th>
      <td mat-cell *matCellDef="let stat">{{ stat.totalEmprunts }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
